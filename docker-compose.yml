services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restorapp-postgres
    environment:
      - POSTGRES_DB=restorapp
      - POSTGRES_USER=restorapp_user
      - POSTGRES_PASSWORD=restorapp_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - restorapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restorapp_user -d restorapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: restorapp-backend
    ports:
      - "3000:8080"
    environment:
      # PostgreSQL Local Database
      - DATABASE_URL=jdbc:postgresql://postgres:5432/restorapp
      - DATABASE_USER=restorapp_user
      - DATABASE_PASSWORD=restorapp_pass
      # JWT Secret
      - JWT_SECRET=daf66e01593f61a15b857cf433aae03a005812b31234e149036bcc8dee755dbb
      # Spring Boot
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - restorapp-network
    restart: unless-stopped

  # Frontend Angular with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: restorapp-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - restorapp-network
    restart: unless-stopped

networks:
  restorapp-network:
    driver: bridge

volumes:
  postgres_data:
